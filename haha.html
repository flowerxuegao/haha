<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width:500px;
		height:200px;
		border:1px solid #ccc;
		margin:0 auto;
		position:relative;
	}
	div:before{
		content:"";
		width:100px;
		height:2px;
		border:1px solid red;
		position:absolute;
		left:0;top:0;
	}
	div:after{
		content:"";
		width:100px;
		height:2px;
		border:1px solid red;
		position:absolute;
		right:0;top:0;
	}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
